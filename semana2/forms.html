<!-- Declara o tipo do documento como HTML5 -->
<!DOCTYPE html>

<head>
    <!-- Título da página exibido na aba do navegador -->
    <title>Formulários</title>
</head>

<body>
    <!-- Início do formulário. O atributo 'action' define para onde os dados serão enviados ao submeter o formulário -->
    <form action="/action_page.php">
        <!-- Campo de entrada de texto de uma linha -->
        <input type="text">
        <br>
        <!-- Área de texto para múltiplas linhas. Os atributos definem nome, id, número de linhas e colunas -->
        <textarea name="review" id="review" rows="5" cols="50">
            Olá, este é um exemplo de textarea em um formulário HTML. Aqui você pode digitar várias linhas de texto, como comentários, descrições ou qualquer outra informação que desejar compartilhar. Sinta-se à vontade para experimentar e ver como funciona!
        </textarea>
        <br>
        <!-- Botão para enviar o formulário -->
        <button>Enviar</button>
        <br>
        <!-- Menu suspenso (dropdown) para seleção de opções -->
        <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="volvo">Saab</option>
            <option value="volvo">Mercedes</option>
            <option value="volvo">Audi</option>
        </select>
    </form>
</body>

<!-- Fim do documento HTML -->
</html>
