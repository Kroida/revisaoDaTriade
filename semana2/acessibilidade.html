<!-- Define o tipo do documento como HTML5 -->
<!DOCTYPE html>
<html>

<head>
    <!-- Define o título da página exibido na aba do navegador -->
    <title>Acessibilidade</title>
</head>

<body>
    <!-- Formulário que envia dados para /action_page.php -->
    <form action="/action_page.php">
        <!-- Botão de opção (radio) para escolher a linguagem favorita, com id, nome e valor -->
        <input type="radio" id="html" name="fav_language" value="HTML">
        <!-- Rótulo associado ao input acima, melhora a acessibilidade -->
        <label for="html">Isto é um rótulo</label>
    </form>

    <!--
    aria-* são atributos de acessibilidade usados para fornecer informações extras
    a leitores de tela e tecnologias assistivas quando o HTML semântico não é suficiente.
    Eles não alteram o visual da página, apenas o significado para acessibilidade.
    -->
    <!-- Botão com ícone, usando aria-label para leitores de tela -->
    <button aria-label="Fechar janela">❌</button>

    <!-- Campo de senha com descrição acessível -->
    <label for="senha">Senha</label>
    <input type="password" id="senha" aria-describedby="senha-ajuda">

    <p id="senha-ajuda">A senha deve conter no mínimo 8 caracteres.</p>
</body>

</html>
